<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="text-align: center;">

<div class="container" style="margin: 50px auto; width: 500px; border-radius: 30px; box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);">
    <div style="padding: 24px;">

        <h1 style="font-size: 36px; font-weight: bold; color: #8692f7;">Login</h1>

        <input id="username" type="text" style="width: 90%; height: 50px; border-radius: 20px; padding: 8px; margin-top: 40px; border: 2px solid #8692f7;"
               placeholder="Username"/>

        <input id="password" type="password" style="width: 90%; height: 50px; border-radius: 20px; padding: 8px; margin-top: 20px; border: 2px solid #8692f7;"
               placeholder="Password"/>
        <button id="loginButton" class="bn632-hover bn20">
            Login
        </button>

    </div>
</div>

<p id="signupText" style="padding: 8px; font-size: 14px; color: #8692f7; margin-bottom: 20px;">Not yet registered? SignUp Now</p>

<script src="login.js"></script>

</body>
</html>
